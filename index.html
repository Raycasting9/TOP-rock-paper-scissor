<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="score">
            <h4>Computer:</h4>
            <div id="compscore"></div>
            <h4>Human:</h4>
            <div id="humanscore"></div>
        </div>
        <p id="console">Start The Game!</p>
        <div class="option">
            <button onclick="playRound('rock')" id="rock">Rock</button>
            <button onclick="playRound('paper')" id="paper">Paper</button>
            <button onclick="playRound('scissor')" id="scissor">scissor</button>
        </div>
        <button onclick="resetGame()">reset</button>
    </div>
</body>
</html>
